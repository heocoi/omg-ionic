<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/pusher-websocket-iso/dist/web/pusher.js"></script>
    <script src="lib/pusher-angular/lib/pusher-angular.min.js"></script>
    <script src="lib/leaflet/dist/leaflet.js"></script>
    <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
    <script src="lib/moment/min/moment-with-locales.min.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- core -->
    <script src="js/core/core.module.js"></script>
    <script src="js/core/config.js"></script>
    <script src="js/core/constants.js"></script>
    <script src="js/core/auth.js"></script>
    <script src="js/core/pusherService.js"></script>
    <!-- widgets -->
    <script src="js/widgets/widgets.module.js"></script>
    <script src="js/widgets/ngMsgInput.js"></script>
    <!-- starter -->
    <script src="js/starter/starter.module.js"></script>
    <script src="js/starter/signup.js"></script>
    <script src="js/starter/login.js"></script>
    <!-- map -->
    <script src="js/map/map.module.js"></script>
    <script src="js/map/map.js"></script>
    <!-- chats -->
    <script src="js/chats/chats.module.js"></script>
    <script src="js/chats/threads.js"></script>
    <script src="js/chats/messages.js"></script>
    <!-- contacts -->
    <script src="js/contacts/contacts.module.js"></script>
    <script src="js/contacts/contacts.js"></script>
    <!-- forum -->
    <script src="js/forum/forum.module.js"></script>
    <script src="js/forum/forum.js"></script>
    <!-- myAccount -->
    <script src="js/myAccount/myAccount.module.js"></script>
    <script src="js/myAccount/myAccount.js"></script>
  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
