<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': hideTabs}">

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Contacts Tab -->
  <!-- make it as a child page of chats tab -->
  <!-- <ion-tab title="Contacts" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab> -->

  <!-- Forum Tab -->
  <ion-tab title="Forum" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/forum">
    <ion-nav-view name="tab-forum"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- MyAccount Tab -->
  <ion-tab title="My Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/myAccount">
    <ion-nav-view name="myAccount"></ion-nav-view>
  </ion-tab>


</ion-tabs>
